    <script>
        var images = [
            "../PROJE/foto/images1.jpg",
            "../PROJE/foto/images2.jpg",
            "../PROJE/foto/images3.jpg",
            "../PROJE/foto/images4.jpg",
            "../PROJE/foto/images5.jpg"
        ];
        var i=0;
        function slide() {
            document.getElementById("first-img").src =images[i];
            if(i<(images.length-1))
            i++;
            else
            i=0;
        }
        setInterval(slide,2000)
    </script>
